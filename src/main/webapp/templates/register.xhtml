<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#7e7dcf"></link>
    <meta name="theme-color" content="#ffffff"></meta>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,700"/>
    <link rel="stylesheet" href="/templates/cssone/vendor.min.css"/>
    <link rel="stylesheet" href="/templates/cssone/elephant.min.css"/>
    <link rel="stylesheet" href="/templates/cssone/login-2.min.css"/>
  </h:head>
  <h:body>
    <div class="login">
      <div class="login-body">
         <h3 class="login-heading">Sign Up</h3>
        <div class="login-form">
        
          <h:form >
						<p:growl id="growl" showDetail="true" sticky="true" />  
            <div class="form-group">
              <p:outputLabel for="name" value="Name" />  
			 <p:inputText id="name" class="form-control" required="true" value="#{userController.userModel.userName}" validatorMessage ="Name must be characters only and no spaces." > 
			 	<f:validateRegex pattern="^[a-zA-Z_]+( [a-zA-Z_]+)*$" />  
			  </p:inputText>
			  <h:message for="name" style="color: red;" ></h:message> 
            </div>
            
            <div class="form-group">
            <p:outputLabel for="email" value="Email" />  
              <p:inputText id="email" class="form-control"  required="true" value="#{userController.userModel.userEmail}"  validatorMessage ="InvaildEmail must be characters only and no spaces." placeholder="email" > 
			 	<f:validateRegex pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />  
			  </p:inputText>
		    <h:message for="email" style="color: red;" ></h:message> 
            </div>
            
            <div class="form-group">
              <p:outputLabel for="password" value="Password" />  
			 <p:password id="password" class="form-control" required="true" match=" " value="#{userController.userModel.userPassword}"  validatorMessage ="Password must have minimum eight characters, at least and no spaces." > 
<!-- 			 	<f:validateRegex pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />   -->
			  </p:password>
		    <h:message for="password" style="color: red;" ></h:message> 
		    
            </div>
              <div class="form-group">
             	<p:outputLabel for="comfirmedPassword" value="Comfirmed Password" />  
			 <p:password id="comfirmedPassword" class="form-control" required="true" match=" " value="#{userController.userModel.userConfirmPassword}"   validatorMessage ="Password must have minimum eight characters, at least and no spaces." > 
<!-- 			 	<f:validateRegex pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />   -->
			  </p:password>
			<h:message for="comfirmedPassword" style="color: red;" ></h:message> 
            </div>
            
            <div class="form-group">
              <label class="custom-control custom-control-primary custom-checkbox">
                <input class="custom-control-input" type="checkbox" checked="checked"/>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-label">Keep me signed in</span>
              </label>
             
            </div>
		 	<p:commandButton   class="btn btn-primary btn-block" value="Register Now" name="register"  
                    action="#{userController.save()}" update="@form"></p:commandButton>
            
          </h:form>
        </div>
      </div>
      <div class="login-footer">
        You already  an account? <a href="/templates/login.xhtml">Sign In</a>
      </div>
    </div>
    
  </h:body>
</html>
