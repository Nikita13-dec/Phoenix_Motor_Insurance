<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Log In &middot; Elephant Template &middot; The fastest way to build Modern Admin APPS for any platform, browser, or device.</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
   
    <meta name="theme-color" content="#ffffff"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,700"/>
    <link rel="stylesheet" href="/templates/cssone/vendor.min.css"/>
    <link rel="stylesheet" href="/templates/cssone/elephant.min.css"/>
    <link rel="stylesheet" href="/templates/cssone/login-3.min.css"/>    
  </h:head>
  <h:body>
    <div class="login">
      <div class="login-body">
      
        <h3 class="login-heading" style="margin-left: 10px;">Login </h3>
        <div class="login-form">
          <h:form data-toggle="md-validator">
						<p:messages id="msgs" severity="info" />  
            <div >
              <p:outputLabel for="username" value="Name " />  
             <p:inputText id="username" label="username" class="form-control"   requiredMessage="username is required" required="true" value="#{userController.userModel.userEmail}"  />  
              &nbsp; <h:message for="username" style="color: red;"></h:message> 
            </div>
            
            <div >
                <p:outputLabel for="password" value="Password " />  
			 <p:password id="password" label="password" class="form-control" requiredMessage="password is required"  required="true" value="#{userController.userModel.userPassword}"  />
			 &nbsp; <h:message for="password" style="color: red;"></h:message> 
            </div>
            
            <div class="md-form-group md-custom-controls">
              <label class="custom-control custom-control-primary custom-checkbox">
                <input class="custom-control-input" type="checkbox" checked="checked"/>
                <span class="custom-control-indicator" style="background-color: #007ad9;"></span>
                <span class="custom-control-label">Keep me signed in</span>
              </label>
            </div>
            
 	      <h:commandButton action="#{userController.userLogin()}" update="@form" class="btn btn-primary btn-block" value="Sign in " name="signin" style="background-color: #007ad9;"></h:commandButton>
           <div class="login-footer">
        		<a href="/templates/index.html"><b>Back  </b></a>Don't have an account? <a href="/templates/register.xhtml"><b>Sign Up</b></a>
     		 </div>
           </h:form>
        </div>
      </div>
      
    </div>
   
  </h:body>
</html>
